<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Multiplicación</title>
</head>
<body>
    <h1>Suma y Multiplicación</h1>
    <label for="numero1">Número 1: </label>
    <input type="number" id="numero1" step="any">
    <br>
    <label for="numero2">Número 2: </label>
    <input type="number" id="numero2" step="any">
    <br>
    <button onclick="realizarOperaciones()">Calcular</button>
    <br>
    <p id="resultadoSuma"></p>
    <p id="resultadoMultiplicacion"></p>

    <script>
        'use strict';

        function realizarOperaciones() {
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);

            function sumaYmuestra(dato) {
                document.getElementById('resultadoSuma').textContent = "La suma es: " + dato;
            }

            function sumaPorDos(dato) {
                document.getElementById('resultadoMultiplicacion').textContent = "La multiplicación por dos es: " + (dato * 2);
            }

            var resultado = sumame(numero1, numero2, sumaYmuestra, sumaPorDos);
        }

        function sumame(numero1, numero2, sumaYmuestra, sumaPorDos) {
            var sumar = numero1 + numero2;
            sumaYmuestra(sumar);
            sumaPorDos(sumar);
            return sumar;
        }
    </script>
</body>
</html>
