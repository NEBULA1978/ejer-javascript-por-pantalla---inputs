<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas de Usuario</title>
    <style>
        .fila {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .columna {
            width: calc(25% - 10px);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Entradas de Usuario</h1>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos">
    
    <button onclick="mostrarDatos()">Mostrar Datos</button>
    
    <h2>Datos Ingresados:</h2>
    <div id="datosMostrados"></div>

    <script>
        'use strict';

        function mostrarDatos() {
            var nombre = document.getElementById('nombre').value;
            var apellidos = document.getElementById('apellidos').value;
            
            // Crear una nueva fila si es necesario
            if (!document.querySelector('.fila')) {
                var nuevaFila = document.createElement('div');
                nuevaFila.className = 'fila';
                document.getElementById('datosMostrados').appendChild(nuevaFila);
            }

            // Crear una nueva columna para los datos
            var nuevaColumna = document.createElement('div');
            nuevaColumna.className = 'columna';

            // Crear una cadena de texto con los datos ingresados
            var datos = "Nombre: " + nombre + "<br>Apellidos: " + apellidos;

            // Mostrar los datos en la nueva columna
            nuevaColumna.innerHTML = datos;

            // Agregar la nueva columna a la Ãºltima fila
            var ultimaFila = document.querySelector('.fila:last-child');
            ultimaFila.appendChild(nuevaColumna);
        }
    </script>
</body>
</html>
