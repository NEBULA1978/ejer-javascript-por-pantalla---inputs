<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas de Usuario</title>
</head>
<body>
    <h1>Entradas de Usuario</h1>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <br>
    
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos">
    <br>
    
    <button onclick="mostrarDatos()">Mostrar Datos</button>
    
    <h2>Datos Ingresados:</h2>
    <p id="datosMostrados"></p>

    <script>
        'use strict';

        function mostrarDatos() {
            // Obtener los valores de los campos de entrada
            var nombre = document.getElementById('nombre').value;
            var apellidos = document.getElementById('apellidos').value;

            // Crear una cadena de texto con los datos ingresados
            var datos = "Nombre: " + nombre + "<br>Apellidos: " + apellidos;

            // Mostrar los datos en el elemento con id "datosMostrados"
            document.getElementById('datosMostrados').innerHTML = datos;
        }
    </script>
</body>
</html>
